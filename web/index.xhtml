<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>



</h:head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />


<h:body>

<h1> Register Form </h1>

<div class="container" >
    <h:form>
    <h:outputLabel>Name</h:outputLabel>
     <h:inputText value="#{registerBean.userObj.name}" styleClass="form-control"></h:inputText>

        <h:outputLabel>Email</h:outputLabel>
        <h:inputText value="#{registerBean.userObj.email}" styleClass="form-control"></h:inputText>

    <h:outputLabel>Password</h:outputLabel>
        <h:inputSecret value="#{registerBean.userObj.password}"  styleClass="form-control"></h:inputSecret>

        <h:commandButton action="#{registerBean.registerUser}" styleClass="btn btn-primary" value="Register" type="submit"> </h:commandButton>
    </h:form>

    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
<ui:repeat value="#{registerBean.users}" var="usr">
        <tr>
            <td>#{usr.name}</td>
            <td>#{usr.email}</td>
            <td>#{usr.password}</td>
        </tr>
</ui:repeat>
    </table>
</div>
</h:body>

</html>
